<html>
    <head>
        <title>Real-Time 3D Graphics with WebGL2</title>
        <link rel="shortcut icon" type="image/png" href="/common/images/favicon.png" />

        <style type="text/css">
            canvas {
                border: 5px dotted blue;
            }
        </style>
        <script type="text/javascript">
            'use strict';

            function init() {
                const canvas = document.getElementById('webgl-canvas');

                //confirm existence of canvas
                if (!canvas) {
                    console.error ('Sorry! No HTML5 Canvas was found on this page');
                    return;
                }

                //enable the use of webgl2
                const gl = canvas.getContext ('webgl2');

                //confirm existence of context
                const message = gl
                    ? 'Hooray! You got a WebGL2 context'
                    : 'Sorry! WebGL is not available';
                
                alert(message);
            }

            //call init only once when document is read
            window.onload = init;
        </script>
    </head>

    <body>
        <canvas id="webgl-canvas" width="800" height="600">
            Your blowser does not support the HTML5 canvas element.
        </canvas>
    </body>
</html>
